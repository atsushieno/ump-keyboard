name: Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            arch: x64
            cmake_preset: linux-x64
          # Linux arm64
          - os: ubuntu-latest
            arch: arm64
            cmake_preset: linux-arm64
          # macOS arm64
          - os: macos-latest
            arch: arm64
            cmake_preset: macos-arm64
          # Windows x64
          - os: windows-latest
            arch: x64
            cmake_preset: windows-x64
          # Windows arm64
          - os: windows-latest
            arch: arm64
            cmake_preset: windows-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt6 (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-base-dev-tools libgl1-mesa-dev
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        fi

    - name: Install Qt6 (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install qt@6

    - name: Install Qt6 (Windows)
      if: matrix.os == 'windows-latest'
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.*'
        host: 'windows'
        target: 'desktop'
        arch: ${{ matrix.arch == 'arm64' && 'win64_msvc2019_arm64' || 'win64_msvc2019_64' }}

    - name: Configure CMake (Linux x64)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Linux arm64)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
          -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
          -DCMAKE_SYSTEM_NAME=Linux \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64

    - name: Configure CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        export Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6
        cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if ("${{ matrix.arch }}" -eq "arm64") {
          cmake -B build -A ARM64
        } else {
          cmake -B build -A x64
        }

    - name: Build
      run: cmake --build build --config Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ump-keyboard-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          build/bin/
          build/src/ump-keyboard*
          build/Release/